      <div
        class="comment comment--reply comment--own comment--update hiddenDisplay"
      >
        <div class="comment__likes">
          <button class="comment__likes__btn comment__likes__btn--up">+</button>
          <p class="comment__likes__value">12</p>
          <button class="comment__likes__btn comment__likes__btn--down">
            &ndash;
          </button>
        </div>
        <img
          src="images/avatars/image-amyrobson.png"
          alt="profile pic"
          class="comment__avatar"
        />
        <p class="comment__username">
          amyrobson <span class="comment__tag">you</span>
        </p>
        <p class="comment__date">1 month ago</p>
        <button class="comment__btn comment__btn--delete">
          <img
            src="images/icon-delete.svg"
            alt="delete btn"
            class="comment__btn__icon"
          />
          <span>Delete</span>
        </button>
        <button class="comment__btn comment__btn--edit">
          <img
            src="images/icon-edit.svg"
            alt="edit btn"
            class="comment__btn__icon"
          />
          <span>Edit</span>
        </button>
        <form action="" class="form">
          <textarea
            name="update-comment"
            id="update-comment"
            placeholder="Add a comment..."
            class="form__input"
            rows="3"
            required
          ></textarea>
          <label for="update-comment"
            ><button class="submit-btn submit-btn--update" type="submit">
              UPDATE
            </button></label
          >
        </form>
      </div>

      <div class="comment comment--add" id="addComment">
        <img
          src="images/avatars/image-amyrobson.png"
          alt="profile pic"
          class="comment--add__avatar"
        />
        <form action="" class="form">
          <textarea
            name="send-comment"
            id="send-comment"
            placeholder="Add a comment..."
            class="form__input"
            rows="3"
            required
          ></textarea>
          <label for="send-comment"
            ><button class="submit-btn submit-btn--send" type="submit">
              SEND
            </button></label
          >
        </form>
      </div>

      <div class="comment comment--own comment--update hiddenDisplay">
        <div class="comment__likes">
          <button class="comment__likes__btn comment__likes__btn--up">+</button>
          <p class="comment__likes__value">12</p>
          <button class="comment__likes__btn comment__likes__btn--down">
            &ndash;
          </button>
        </div>
        <img
          src="images/avatars/image-amyrobson.png"
          alt="profile pic"
          class="comment__avatar"
        />
        <p class="comment__username">
          amyrobson <span class="comment__tag">you</span>
        </p>
        <p class="comment__date">1 month ago</p>
        <button class="comment__btn comment__btn--delete">
          <img
            src="images/icon-delete.svg"
            alt="delete btn"
            class="comment__btn__icon"
          />
          <span>Delete</span>
        </button>
        <button class="comment__btn comment__btn--edit">
          <img
            src="images/icon-edit.svg"
            alt="edit btn"
            class="comment__btn__icon"
          />
          <span>Edit</span>
        </button>
        <form action="" class="form">
          <textarea
            name="update-comment"
            id="update-comment"
            placeholder="Add a comment..."
            class="form__input"
            rows="3"
            required
          ></textarea>
          <label for="update-comment"
            ><button class="submit-btn submit-btn--update" type="submit">
              UPDATE
            </button></label
          >
        </form>
      </div>
    </div>

    <div class="overlay hiddenOpacity"></div>
    <div class="pop-up pop-up--delete hiddenOpacity">
      <h2>Delete comment</h2>
      <p>
        Are you sure you want to delete this comment? This will remove the
        comment and can't be undone.
      </p>
      <button class="pop-up__btn pop-up__btn--cancel">No, cancel</button>
      <button class="pop-up__btn pop-up__btn--delete">Yes, delete</button>
    </div>

    <div class="pop-up pop-up--choice hiddenOpacity">
      <h2>Who are you</h2>
      <form action="" class="pop-up__form">
        <legend>Select your gender:</legend>
        <div class="male">
          <input
            type="radio"
            name="gender"
            id="male"
            value="male"
            checked
            required
          />
          <label for="male">male</label>
        </div>
        <div class="female">
          <input type="radio" name="gender" id="female" value="female" />
          <label for="female">female</label>
        </div>

        <input
          type="number"
          name="age"
          id="age"
          maxlength="2"
          min="5"
          max="85"
          placeholder="Input a number between 5 and 85"
          required
        />
        <label for="age">Select your age:</label>

        <input
          type="text"
          name="name"
          id="name"
          placeholder="Michele del deserto..."
          required
        />
        <label for="name">Write your username:</label>

        <button type="submit" class="pop-up__form__init-btn">ok</button>
      </form>
    </div>

    <div class="pop-up pop-up--profile hiddenOpacity">
      <h2>Here's your avatar</h2>
      <div class="pop-up__profile-pic">
        <!-- <img src="" alt="profile pic" class="pop-up__profile-pic__img" /> -->
      </div>
      <button class="pop-up__btn pop-up__btn--cancel pop-up__btn--accept">
        ok
      </button>
      <button class="pop-up__btn pop-up__btn--delete pop-up__btn--retry">
        Please no
      </button>
    </div>
